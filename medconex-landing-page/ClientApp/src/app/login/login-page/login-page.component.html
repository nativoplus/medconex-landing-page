<header id="header-wrap" class="affix" data-offset-top="55">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar navbar-default">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">

            </a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" id="top-menu">
              <li><a routerLink="/" routerLinkActive="active">Home</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
</header>

<section id="iq-home" class="banner iq-bg iq-bg-fixed iq-box-shadow iq-over-black-90 iq-mt-200" style=" background: url(assets/images/banner/bg.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="iq-get-in iq-pall-40 white-bg">
          <div class="row">
            <div class="col-sm-12">
              <div class="heading-title iq-mb-60">
                <h2 class="title iq-tw-6">Log in</h2>
                <div class="divider"></div>
                <p>Please log in to access the admin dashboard</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="formmessage">Success/Error Message Goes Here</div>
            <form class="form-horizontal" id="loginform" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
              <div class="contact-form">
                <div class="col-sm-12">
                  <div class="section-field">
                    <span class="invalid" *ngIf="loginForm.controls.Email.touched && !loginForm.controls.Email.valid">
                      *Please enter a valid email address
                    </span>
                    <input type="email" class="form-control" id="userEmail" placeholder="Email address" formControlName="Email">
                  </div>
                  <div class="section-field">
                    <span class="invalid" *ngIf="loginForm.controls.Password.touched && loginForm.controls.Password.errors?.required">
                      *Please enter your password
                    </span>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password" formControlName="Password">
                  </div>
                </div>
                <div class="col-sm-12">
                  <button id="submit" name="submit" type="submit" class="button btn-block text-center iq-mt-30">Log in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
